  function handleOverlay(retries = 0) {
    var nextRetryCount = retries + 1;
    var rawOverlayUrl =
      window.location.search.substring(1).split("&").filter(function(query) {
        return query.indexOf("overlay_url=") == 0
      })[0]
    var overlayUrl = rawOverlayUrl ? decodeURIComponent(rawOverlayUrl.replace("overlay_url=", "")) : null;
    var overlayContentLink = document.querySelector(`a[data-lookbook-overlay-href^="${overlayUrl}"]`);
    if (overlayUrl && overlayContentLink) {
      overlayContentLink.click()
    } else if (overlayUrl && retries <= 10) {
      setTimeout(function() { handleOverlay(nextRetryCount) }, 500);
    }
  };

  handleOverlay();
</script>

      getDescription(description) {
        let eventTime;
        let descArr = description.split("^");

        if (descArr.length > 1) {
          eventTime = descArr[0];
          description = descArr[1];
        } else {
          description = descArr[0];
        }

        return eventTime
          ? `<div>
            <span style="background-color:#1CED64">${eventTime}</span>
            <br>
            ${description}
            </div>`
          : `<div>${description}</div>`;

      filterOptionLabel(filter, parameterizedName) {
        return (
          pageViewData[filter.id].find(
            (o) => o.parameterizedValue === parameterizedName
          ) || {}
        ).name;
      },
      filterOptions(filter) {
        // const items = experience.items;
        const items = contentItems;
        let optionsWithCounts = items
          .map((c) => c[filter.fieldName])
          .flat()
          .reduce((optionsAcc, option) => {
            optionsAcc[option] =
              option in optionsAcc ? optionsAcc[option] + 1 : 1;
            return optionsAcc;
          }, {});
        let filterLabel =
          filter.fieldName === "contentTypeName"
            ? "contentTypes"
            : filter.fieldName === "languageNames"
            ? "languages"
            : filter.fieldName;
        let solutionOptions;

        solutionOptions = pageViewData[filterLabel]
          .sort((a, b) =>
            a.name.toLowerCase() > b.name.toLowerCase()
              ? 1
              : b.name.toLowerCase() > a.name.toLowerCase()
              ? -1
              : 0
          )
          .map((a) => a.name);

        let options = solutionOptions
          .filter((solutionOption) => optionsWithCounts[solutionOption] > 0)
          .map((o) => ({ id: o, name: o, count: optionsWithCounts[o] }));

        const items2 = contentItems;
        let optionsWithCounts2 = items2
          .map((c) => c[filter.fieldName])
          .flat()
          .reduce((optionsAcc, option) => {
            optionsAcc[option] =
              option in optionsAcc ? optionsAcc[option] + 1 : 1;
            return optionsAcc;
          }, {});
        const options2 = solutionOptions
          .filter((solutionOption) => optionsWithCounts2[solutionOption] > 0)
          .map((o) => ({ id: o, name: o, count: optionsWithCounts2[o] }));
        const filteredArray = options2.map((i) => i.id);
        const consolidatedOptions = options.map((i) => {
          if (filteredArray.includes(i.id)) {
            return {
              ...i,
              common: true,
            };
          } else {
            return i;
          }
        });
        //console.log(consolidatedOptions, 'consolidatedOptions')

        let sortedConsolidatedOptions = consolidatedOptions
          .filter((i) => !!i.name)
          .sort((a, b) =>
            a.name.toLowerCase() > b.name.toLowerCase()
              ? 1
              : b.name.toLowerCase() > a.name.toLowerCase()
              ? -1
              : 0
          );

        let updatedOptionsWithCounts = this.filteredItemsContent
          .map((c) => c[filter.fieldName])
          .flat()
          .reduce((optionsAcc, option) => {
            optionsAcc[option] =
              option in optionsAcc ? optionsAcc[option] + 1 : 1;
            return optionsAcc;
          }, {});
        let countedOptions = sortedConsolidatedOptions.map((option) => {
          let type = option.name;
          let countOption = updatedOptionsWithCounts[type] || 0;
          return { ...option, count: countOption, common: countOption > 0 };
        });
        return countedOptions;

      init() {

          if (url.searchParams.has(filter.searchParamName)) {
            var initialFilters =

              ).split(",") || [];
            that.selectedFilterOptions[filter.id] = initialFilters.map((o) =>
              that.filterOptionLabel(filter, parameterizeString(o))
            );
            this.selectedFilterOptions = that.selectedFilterOptions;
          }

        if (url.searchParams.has("section")) {

            //console.log(url.searchParams.get("section"), "url");
           // console.log(elementToScroll, "elementToScroll");
            if (elementToScroll) {
              const sectionTop = elementToScroll.offsetTop;
              window.scrollTo({
                top: sectionTop,
                behavior: "smooth",
              });
            }
          }, 2000);
        }
        if (url.searchParams.has("contentItem") && this.displayFrame) {
          this.displayFrame = false;
          let item = contentItems.filter(
            (contentItem) =>
              contentItem.id == url.searchParams.get("contentItem")

          if (item) {
            if (!this.videoContents.includes(item?.contentTypeName)) {

              setTimeout(() => {

                    anchorItem.click();
                  } else {
                    let showMore = document.getElementById("show-more-btn");
                    if (showMore) {
                      showMore.click();
                    } else {
                      clearInterval(anchorInterval);
                    }
                  }
                }, 100);
              }, 2000);
            }
          }
        }
      },

      setParams() {
        var that = this;
        var url = new URL(document.location);
        this.filters.forEach(function (filter) {
          var selectedOptions = that?.selectedFilterOptions[filter.id];
          if (selectedOptions.length > 0) {
            url.searchParams.set(
              filter.searchParamName,
              selectedOptions.map((o) => parameterizeString(o)).join(",")

          } else {

        });
        window.history.pushState({}, "", url);
