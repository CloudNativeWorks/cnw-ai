      filterOptions(filter) {
        // const items = experience.items;
        const items = contentItems;
        let optionsWithCounts = items
          .map((c) => c[filter.fieldName])
          .flat()
          .reduce((optionsAcc, option) => {
            optionsAcc[option] =
              option in optionsAcc ? optionsAcc[option] + 1 : 1;
            return optionsAcc;
          }, {});
          console.log(optionsWithCounts, 'options with counts')
        let filterLabel =
          filter.fieldName === "contentTypeName"
            ? "contentTypes"
            : filter.fieldName === "languageNames"
            ? "languages"
            : filter.fieldName;
        let solutionOptions;

        solutionOptions = pageViewData[filterLabel]
          .sort((a, b) =>
            a.name.toLowerCase() > b.name.toLowerCase()
              ? 1
              : b.name.toLowerCase() > a.name.toLowerCase()
              ? -1
              : 0
          )
          .map((a) => a.name);
          console.log(solutionOptions, 'solutionOptions')

        let options = solutionOptions
          .filter((solutionOption) => optionsWithCounts[solutionOption] > 0)
          .map((o) => ({ id: o, name: o, count: optionsWithCounts[o] }));

        const items2 = contentItems;
        let optionsWithCounts2 = items2
          .map((c) => c[filter.fieldName])
          .flat()
          .reduce((optionsAcc, option) => {
            optionsAcc[option] =
              option in optionsAcc ? optionsAcc[option] + 1 : 1;
            return optionsAcc;
          }, {});
        const options2 = solutionOptions
          .filter((solutionOption) => optionsWithCounts2[solutionOption] > 0)
          .map((o) => ({ id: o, name: o, count: optionsWithCounts2[o] }));
        const filteredArray = options2.map((i) => i.id);
        const consolidatedOptions = options.map((i) => {
          if (filteredArray.includes(i.id)) {
            return {
              ...i,
              common: true,
            };
          } else {
            return i;
          }
        });
        //console.log(consolidatedOptions, 'consolidatedOptions')

        let sortedConsolidatedOptions = consolidatedOptions
          .filter((i) => !!i.name)
          .sort((a, b) =>
            a.name.toLowerCase() > b.name.toLowerCase()
              ? 1
              : b.name.toLowerCase() > a.name.toLowerCase()
              ? -1
              : 0
          );

        let updatedOptionsWithCounts = this.filteredItemsContent
          .map((c) => c[filter.fieldName])
          .flat()
          .reduce((optionsAcc, option) => {
            optionsAcc[option] =
              option in optionsAcc ? optionsAcc[option] + 1 : 1;
            return optionsAcc;
          }, {});
        let countedOptions = sortedConsolidatedOptions.map((option) => {
          let type = option.name;
          let countOption = updatedOptionsWithCounts[type] || 0;
          return { ...option, count: countOption, common: countOption > 0 };
        });
        console.log(countedOptions, 'options', filter)
        return countedOptions;

      init() {
        this.filters.forEach((filter) => {
          this.selectedFilterOptions[filter.id] = [];
        });
        var that = this;
        var url = new URL(document.location);
        this.filters.forEach(function (filter) {
          if (url.searchParams.has(filter.searchParamName)) {
            var initialFilters =
              decodeURIComponent(
                url.searchParams.get(filter.searchParamName)
              ).split(",") || [];
            that.selectedFilterOptions[filter.id] = initialFilters.map((o) =>
              that.filterOptionLabel(filter, parameterizeString(o))
            );
            this.selectedFilterOptions = that.selectedFilterOptions;
          }
        });
        if (url.searchParams.has("section")) {
          setTimeout(() => {
            let elementToScroll = document.getElementById(
              url.searchParams.get("section")
            );
            console.log(url.searchParams.get("section"), "url");
            console.log(elementToScroll, "elementToScroll");
            if (elementToScroll) {
              const sectionTop = elementToScroll.offsetTop;
              window.scrollTo({
                top: sectionTop,
                behavior: "smooth",
              });
            }
          }, 2000);
        }
        if (url.searchParams.has("contentItem") && this.displayFrame) {
          this.displayFrame = false;
          let item = contentItems.filter(
            (contentItem) =>
              contentItem.id == url.searchParams.get("contentItem")
          )[0];
          if (item) {
            if (!this.videoContents.includes(item?.contentTypeName)) {
              setTimeout(() => {
                this.getHrefURL(item);
              }, 5000);
            } else {
              setTimeout(() => {
                let anchorInterval = setInterval(() => {
                  let anchorItem = document.getElementById(item?.id);
                  if (anchorItem) {
                    clearInterval(anchorInterval);
                    anchorItem.click();
                  } else {
                    let showMore = document.getElementById("show-more-btn");
                    if (showMore) {
                      showMore.click();
                    } else {
                      clearInterval(anchorInterval);
                    }
                  }
                }, 100);
              }, 2000);
            }
          }
        }
      },

      setParams() {
        var that = this;
        var url = new URL(document.location);
        this.filters.forEach(function (filter) {
          var selectedOptions = that?.selectedFilterOptions[filter.id];
          if (selectedOptions.length > 0) {
            url.searchParams.set(
              filter.searchParamName,
              selectedOptions.map((o) => parameterizeString(o)).join(",")
            );
          } else {
            url.searchParams.delete(filter.searchParamName);
          }
        });
        window.history.pushState({}, "", url);
      },
      setAnchorItem(item) {
        var url = new URL(document.location);
        url.searchParams.set("contentItem", item.id);
        window.history.pushState({}, "", url);
      },
      filtersChanged() {
        this.setParams();
        this.resetDefaultItems();
      },
      reset() {
        var that = this;
        this.search = "";
        this.filters.forEach(function (filter) {
          if (!filter.isGlobalFilter) {
            that.selectedFilterOptions[filter.id] = [];
          }
        });
        this.setParams();
      },
      isFilterOptionSelected(filter, option) {
        return (
          (this.selectedFilterOptions[filter.id] || []).indexOf(option) !== -1
        );
      },
      selectFilterOption(filter, option) {
        this.selectedFilterOptions[filter.id] =
          this.selectedFilterOptions[filter.id] || [];
        var optionIndex = this.selectedFilterOptions[filter.id].indexOf(option);
        if (optionIndex !== -1) {
          this.selectedFilterOptions[filter.id].splice(optionIndex, 1);
        } else {
          this.selectedFilterOptions[filter.id].push(option);
        }
        this.setParams();
        this.resetDefaultItems();
      },
      resetSearch() {
        this.search = "";
      },
      searchFilters() {
        return this.filters;

      resetDefaultItems() {
        this.defaultNoOfItems = 12;
        this.allContentsLoaded = false;

      hasFiltersSelected() {
        let isSelected = false;
        let count = this.selectedFilterOptions;
        console.log(this.selectedFilterOptions, "count");
        for (var i = 0; i < this.filters.length; i++) {
          var filter = this.filters[i];
          if (this.selectedFilterOptions[filter.id].length > 0) {
            isSelected = true;
            return isSelected;
          }
        }
        return isSelected;
      },
      expandItems() {
        this.defaultNoOfItems += 12;
        let filteredItemsShowed = this.filteredItems(true);
        if (filteredItemsShowed <= 0) {
          this.allContentsLoaded = true;
        }
      },
      topItems() {
        let topContentItems = contentItems.filter(
          (item, ind) => ind >= contentItems.length - 3
        );
        return topContentItems;
      },
      filteredItems(giveCount = false) {
        var search = this.search;
        var filters = this.filters;
        var selectedFilterOptions = this.selectedFilterOptions;
        let searchItems = [];

        let filteredItems = contentItems;
        // if (selectedFilterOptions.contentTypes.length > 0) {
        //   let selectedContentType = selectedFilterOptions.contentTypes[0];
        //   filteredItems = contentItems.filter(
        //     (item) => item.contentTypeName === selectedContentType
        //   );
        // }

        if (selectedFilterOptions.industries.length > 0) {
          let itemFrequency = {};
          let selectedOptions = [];
          selectedFilterOptions.industries.map(
            (ele) =>
              (itemFrequency[ele] = itemFrequency[ele]
                ? itemFrequency[ele] + 1
                : 1)
          );
          Object.keys(itemFrequency).map((ele) =>
            selectedOptions.push(ele.toLowerCase())
          );
          let filteredTopicItems = filteredItems.filter((item) => {
            for (let i = 0; i < item.industries.length; i++) {
              let searchItem = item.industries[i].toLowerCase();
              if (selectedOptions.includes(searchItem)) {
                return true;
              }
            }
            return false;
          });
          filteredItems = filteredTopicItems;
        }

        if (selectedFilterOptions.personas.length > 0) {
          let itemFrequency = {};
          let selectedOptions = [];
          selectedFilterOptions.personas.map(
            (ele) =>
              (itemFrequency[ele] = itemFrequency[ele]
                ? itemFrequency[ele] + 1
                : 1)
          );
          Object.keys(itemFrequency).map((ele) =>
            selectedOptions.push(ele.toLowerCase())
          );
          let filteredTopicItems = filteredItems.filter((item) => {
            for (let i = 0; i < item.personas.length; i++) {
              let searchItem = item.personas[i].toLowerCase();
              if (selectedOptions.includes(searchItem)) {
                return true;
              }
            }
            return false;
          });
          filteredItems = filteredTopicItems;
        }

        if (selectedFilterOptions.solutions.length > 0) {
          let itemFrequency = {};
          let selectedOptions = [];
          selectedFilterOptions.solutions.map(
            (ele) =>
              (itemFrequency[ele] = itemFrequency[ele]
                ? itemFrequency[ele] + 1
                : 1)
          );
          Object.keys(itemFrequency).map((ele) =>
            selectedOptions.push(ele.toLowerCase())
          );
          let filteredTopicItems = filteredItems.filter((item) => {
            for (let i = 0; i < item.solutions.length; i++) {
              let searchItem = item.solutions[i].toLowerCase();
              if (selectedOptions.includes(searchItem)) {
                return true;
              }
            }
            return false;
          });
          filteredItems = filteredTopicItems;
        }

        this.filteredItemsContent = filteredItems;

        if (giveCount) {
          return filteredItems.length > this.defaultNoOfItems
            ? filteredItems.length - this.defaultNoOfItems
            : 0;
        }
        if (this.allContentsLoaded) {
          return filteredItems;
        } else {
          return filteredItems.slice(0, this.defaultNoOfItems);
        }
      },
    };
  }
